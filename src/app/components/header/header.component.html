<div class="container">
  <mat-icon
    fontIcon="menu"
    class="menu-icon"
    (click)="onMenuClick()"
  ></mat-icon>
  <div class="right" [ngClass]="{ 'search-click': isSearch }">
    <div class="search-container">
      <mat-icon fontIcon="search" class="search-icon"></mat-icon>
      <input type="text" placeholder="Search public content" />
    </div>
    <mat-icon
      fontIcon="search"
      class="search-icon-response"
      (click)="isClickSearch()"
    ></mat-icon>
    <div class="action">
      @if (!(profile$ | async)) {
        <button mat-flat-button class="btn-login" (click)="openDialog()">
          Login
        </button>
      }

      <button mat-flat-button class="btn-enter" [routerLink]="['/join']">
        Enter code
      </button>
    </div>
  </div>
</div>
