<mat-dialog-content class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">Log in to Brainable</h2>
    <p class="description-text">
      Log in to your account to explore new horizons with us.
    </p>


    <button mat-raised-button class="google-login-btn">
      <div id="google-info">
        <img class="google-logo" src="../../../assets/images/google-logo.png" alt="Google-logo">
        <div class="google-login-text">Sign in with Google</div>
      </div>
    </button>

    <p class="or-text">or</p>

    <p class="guest-text">
      Continue as a
      <span class="guest-link">Guest</span>
    </p>

    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
    </mat-dialog-actions>
  </div>
  <!-- Left side with creative image -->
  <div class="dialog-image">
    <img src="https://i0.wp.com/uniedu.in/wp-content/uploads/2024/05/userlog.png?w=540&ssl=1"
         alt="Creative Illustration">
  </div>
</mat-dialog-content>
