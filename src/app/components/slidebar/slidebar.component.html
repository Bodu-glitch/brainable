<div class="sidebar">
  <h1 class="logo">Brainable</h1>
  <div class="profile">
    <img [src]="photoUrl$ | async " alt="Profile Image">
    <span class="username">{{ username$ | async }}</span>
  </div>
  <button [routerLink]="['/creator']" class="btn-create" mat-flat-button>
    <mat-icon fontIcon="add"></mat-icon>
    Create
  </button>
  <nav>
    @for (page of navLinks; track $index) {
      <a [ngClass]="{ 'active': activeLink === page }"
         (click)="setActive(page)">
        <mat-icon [fontIcon]="page.icon" class="icon"></mat-icon>
        {{ page.name }}</a>
    }
  </nav>

  <nav class="logout">
    <a (click)="signOut()">
      <mat-icon fontIcon="logout" class="icon"></mat-icon>
      Logout</a>
  </nav>
</div>
