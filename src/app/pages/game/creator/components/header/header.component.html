<mat-toolbar class="header">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [routerLink]="['/home']"
  >
    <mat-icon>navigate_before</mat-icon>
  </button>
  <input
    (click)="openDialog()"
    class="title"
    type="text"
    [placeholder]="title"
  />
  <span class="example-spacer"></span>

  @if (isEdit) {
    <button mat-fab extended class="save-btn" (click)="saveQuiz()">
      <mat-icon>save</mat-icon>
      Save
    </button>
  } @else {
    <button mat-fab extended class="save-btn" (click)="addQuiz()">
      <mat-icon>save</mat-icon>
      Save
    </button>
  }

</mat-toolbar>
