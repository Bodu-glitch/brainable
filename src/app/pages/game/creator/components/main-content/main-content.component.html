<div id="container">
  <div class="question-input">
      <textarea
        placeholder="Start typing your question"
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="3"
        [(ngModel)]="question"
        (input)="updateCharCount()"
        maxlength="120">
      </textarea>
    <span class="char-count">{{ charCount }}</span>
  </div>

  <!--  <textarea class="question-input" [(ngModel)]="question" (input)="updateCharCount()"-->
  <!--            placeholder="Start typing your question" maxlength="120"></textarea>-->
  <img src="assets/images/background-game.png" alt="">
  <div class="answers">
    <div class="answer">
      <div class="answer-color red">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="play_arrow"></mat-icon>
      </div>
      <input class="answer-input" placeholder="Add answer 1">
    </div>
    <div class="answer">
      <div class="answer-color blue">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="square"></mat-icon>
      </div>
      <input class="answer-input" placeholder="Add answer 2">
    </div>
    <div class="answer">
      <div class="answer-color yellow">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="circle"></mat-icon>
      </div>
      <input class="answer-input" placeholder="Add answer 3">
    </div>
    <div class="answer">
      <div class="answer-color green">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="square"></mat-icon>
      </div>
      <input class="answer-input" placeholder="Add answer 4">
    </div>
  </div>
</div>
