<div id="container">
  <div class="content">
    <span class="question-type">1 Quiz</span>
    <span class="question-type-respond">1</span>

    <div class="question-content">
      <div class="icons">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="content_copy"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </div>
      <div class="question-overview">
        <span class="question-title">Question</span>
        <div class="timer-and-img">
          <div class="timer">
            20
          </div>
          <img src="../../../../../../assets/images/background-game.png" alt="">
        </div>

        <div class="answers">
          <div class="answer">
          </div>
          <div class="answer">
          </div>
          <div class="answer">
          </div>
          <div class="answer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn">
    <button mat-flat-button class="add-question-btn">Add question</button>
    <button class="add-question-icon" mat-mini-fab aria-label="Example icon button with a menu icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
