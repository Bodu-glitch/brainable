<div id="container">
  {{ this.question.timeLimit }}
  {{ this.question.points }}
  <div class="setting-bar">
    <mat-form-field>
      <mat-label>Time limit</mat-label>
      <mat-select
        (selectionChange)="onTimeLimitChange($event)"
        value="{{ this.question.timeLimit }}"
      >
        <mat-option value="5">5 seconds</mat-option>
        <mat-option value="10">10 seconds</mat-option>
        <mat-option value="15">15 seconds</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Points</mat-label>
      <mat-select
        (selectionChange)="onPointsChange($event)"
        value="{{ this.question.points }}"
      >
        <mat-option value="0">No points</mat-option>
        <mat-option value="1">Standard</mat-option>
        <mat-option value="2">Double points</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
