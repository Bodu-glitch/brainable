<div id="container">
  <div class="quiz-settings">
    <mat-form-field>
      <mat-label>Mode</mat-label>
      <mat-select (selectionChange)="onModeChange($event)" value="true">
        <mat-option value="true">Public</mat-option>
        <mat-option value="false">Private</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time limit</mat-label>
      <mat-select (selectionChange)="onTimeLimitChange($event)" value="5">
        <mat-option value="5">5 seconds</mat-option>
        <mat-option value="10">10 seconds</mat-option>
        <mat-option value="15">15 seconds</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categories</mat-label>
      <mat-select (selectionChange)="onCategoryChange($event)" value="0">
        @if (isGettingCategories$|async) {
          @for (category of listCategories; track $index) {
            <mat-option value="{{$index}}">{{ category.name }}</mat-option>
          }
        }
      </mat-select>
    </mat-form-field>
  </div>

  <!--  </div>-->
</div>
