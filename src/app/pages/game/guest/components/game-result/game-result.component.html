<div id="container">
  <div id="overlay" class="overlay"></div>
  <div class="header">
    <img src="assets/images/logo/brainable-white.png" alt="" class="logo" />
  </div>

  <div class="content">
    <h2>Your rank</h2>
    <iframe
      src="https://lottie.host/embed/e5f8ce7e-a6a6-4c73-b848-57390c019aec/ByKATft4Wn.json"
    ></iframe>
    <div class="rank">
      @if (this.rank.rank < 10) {
        <img [src]="rankImg[this.rank.rank - 1]" alt="" />
      } @else {
        <img [src]="rankImg[9]" alt="" />
      }
      <span>{{ this.rank.rank }}</span>
    </div>
    <div class="total-score">
      <span>{{ this.rank.score }}</span>
    </div>
  </div>
</div>
