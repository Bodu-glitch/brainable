<div id="container">
  <div class="header">
    <div class="question">Question</div>
    <button mat-flat-button (click)="nextQuestionClicked()">Next</button>
  </div>

  <div class="result">
    <div class="answer red">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="play_arrow"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer blue">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer yellow">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="circle"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer green">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <mat-icon class="check">check</mat-icon>
    </div>
  </div>

  <div class="answers">
    <div class="answer red wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="play_arrow"
      ></mat-icon>
      <div class="answer-text">Answer 1</div>
      <mat-icon class="wrong">close</mat-icon>
    </div>
    <div class="answer blue wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <div class="answer-text">Answer 2</div>
      <mat-icon class="wrong">close</mat-icon>
    </div>
    <div class="answer yellow wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="circle"
      ></mat-icon>
      <div class="answer-text">Answer 3</div>
      <mat-icon class="wrong">close</mat-icon>
    </div>
    <div class="answer green">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <div class="answer-text">Answer 4</div>
      <mat-icon class="right">check</mat-icon>
    </div>
  </div>

  <div class="footer"></div>
</div>
