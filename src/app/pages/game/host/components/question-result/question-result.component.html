<div id="container">
  <div class="header">
    <div class="question">{{ questions[currentQuestion].question }}</div>
    <button mat-flat-button (click)="nextQuestionClicked()">Next</button>
  </div>

  <div class="result">
    <div class="answer red">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="play_arrow"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer blue">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer yellow">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="circle"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <!--      <mat-icon class="check">check</mat-icon>-->
    </div>
    <div class="answer green">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <span class="number-of-answers">3</span>
      <mat-icon class="check" fontIcon="check"></mat-icon>
    </div>
  </div>

  <div class="answers">
    <div class="answer red wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="play_arrow"
      ></mat-icon>
      <div class="answer-text">{{ questions[currentQuestion].option1 }}</div>
      <mat-icon class="wrong" fontIcon="close"></mat-icon>
    </div>
    <div class="answer blue wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <div class="answer-text">{{ questions[currentQuestion].option2 }}</div>
      <mat-icon class="wrong" fontIcon="close"></mat-icon>
    </div>
    <div class="answer yellow wrong-answer">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="circle"
      ></mat-icon>
      <div class="answer-text">{{ questions[currentQuestion].option3 }}</div>
      <mat-icon class="wrong" fontIcon="close"></mat-icon>
    </div>
    <div class="answer green">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="square"
      ></mat-icon>
      <div class="answer-text">{{ questions[currentQuestion].option4 }}</div>
      <mat-icon class="right" fontIcon="check"></mat-icon>
    </div>
  </div>

  <div class="footer"></div>
</div>
