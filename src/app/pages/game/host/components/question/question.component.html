<div id="container">
  <div class="header">
    <p class="number-of-questions">{{ currentQuestion + 1 }} of {{ totalQuestions }}</p>
  </div>

  <img src="assets/images/logo/brainable-white.png" alt="Logo" class="logo"/>
  <div class="question">
    <p class="text">{{ questions[currentQuestion].question }}</p>
  </div>

  <div class="footer">
    <mat-progress-bar
      mode="determinate"
      [value]="progressValue"
    ></mat-progress-bar>
  </div>
</div>
