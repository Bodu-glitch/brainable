<div class="container">
  <div class="category-info">
    <div class="category-img">
      <img src="favicon.ico" alt="" />
    </div>
    <div class="category-name">
      <p>Category name</p>
    </div>
  </div>
  <div class="library-container">
    <cdk-virtual-scroll-viewport itemSize="50" class="library-scroll">
      <div class="quiz-list">
        <mat-card appearance="outlined">
          <mat-card-content>
            <div class="quiz-detail">
              <div class="quiz-detail__img">
                <img
                  src="assets/images/6920163d-ce8f-43cc-97c2-8427dcf0a9b9.webp"
                  alt=""
                />
              </div>
              <div class="quiz-detail__info">
                <div class="row-info">
                  <p class="question">title</p>
                  <div class="row-info">
                    <div class="num-questions">
                      <mat-icon fontIcon="list"></mat-icon>
                      <span>Question</span>
                    </div>
                  </div>
                  <div class="row-creator">
                    <button mat-flat-button>Play</button>
                    <!--          <p>-->
                    <!--            <mat-slide-toggle labelPosition="before" (click)="toggleAnswer()" class="primary-slide-toggle">Show-->
                    <!--              answer-->
                    <!--            </mat-slide-toggle>-->
                    <!--          </p>-->
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </cdk-virtual-scroll-viewport>

    <div
      style="
        width: 1px;
        height: 100%;
        background-color: #e0e0e0;
        margin-left: 10px;
      "
    ></div>

    <div class="content-container">
      <div class="quiz-detail__header">
        <span class="number-question"></span>
        <span class="btn-show">Show answer</span>
      </div>
      <cdk-virtual-scroll-viewport itemSize="50" class="quiz-scroll">
        <div class="quiz-content">
          <mat-card appearance="outlined">
            <mat-card-content>
              <mat-list>
                <mat-list-item class="content">
                  <div class="quiz-detail">
                    <div class="quiz-detail__title">
                      <span class="order">Multiple Choice</span>
                      <p class="question">question</p>
                    </div>
                    <div class="quiz-detail__img">
                      <img src="favicon.ico" alt="" />
                    </div>
                  </div>
                </mat-list-item>
                <!--                @if (showAnswer) {-->
                <mat-divider></mat-divider>
                <mat-list-item>
                  <div class="answer-detail">
                    <div class="answer-detail__content">
                      <p class="answer">option1</p>
                    </div>
                    <mat-icon class="answer-icon__check">check</mat-icon>
                    <mat-icon class="answer-icon__wrong">close</mat-icon>
                  </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                  <div class="answer-detail">
                    <div class="answer-detail__content">
                      <p class="answer">option2</p>
                    </div>
                    <mat-icon class="answer-icon__check">check</mat-icon>
                    <mat-icon class="answer-icon__wrong">close</mat-icon>
                  </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                  <div class="answer-detail">
                    <div class="answer-detail__content">
                      <p class="answer">option3</p>
                    </div>
                    <mat-icon class="answer-icon__check">check</mat-icon>
                    <mat-icon class="answer-icon__wrong">close</mat-icon>
                  </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                  <div class="answer-detail">
                    <div class="answer-detail__content">
                      <p class="answer">option4</p>
                    </div>
                    <mat-icon class="answer-icon__check">check</mat-icon>
                    <mat-icon class="answer-icon__wrong">close</mat-icon>
                  </div>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
