<div class="card-quiz">
  <div id="quiz-name">
    <div class="quiz-title">
      <p>‚≠ê{{ category.name }}</p>
    </div>
    <button mat-button (click)="categoryDetail()">More...</button>
  </div>

  <cdk-virtual-scroll-viewport itemSize="50" class="scroll">
    <div class="card-quiz-container">
      @for (card of category.quizzes; track $index) {
        <div class="card-quiz-card" (click)="quizDetail(card.id)">
          <div class="quiz-content">
            <div class="quiz-top">
              <img [src]="card.imgUrl" alt="Media Pic"/>
            </div>
            <div class="quiz-bot">
              <p class="title">
                {{ card.title }}
              </p>

              <div class="quiz-note">
                <p>{{ card.totalQuestions }} questions</p>

              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </cdk-virtual-scroll-viewport>
</div>
