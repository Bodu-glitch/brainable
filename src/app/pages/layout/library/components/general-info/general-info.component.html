<mat-card appearance="outlined">
  <mat-card-content>
    <div class="quiz-detail">
      <div class="quiz-detail__img">
        <img
          src="https://images-cdn.kahoot.it/6920163d-ce8f-43cc-97c2-8427dcf0a9b9?auto=webp&width=1000&crop=893,595,x20,y0"
          alt="">

        <p class="question">Summer escapade with Up

        </p>

          </div>
          <div class="category">
            <img src="assets/images/ellipse2.png" alt="menu Pic">

          </div>
        </div>
        <div class="row-creator">
          <!--          <img src="assets/images/395745172_1260986104564997_8063042522606081073_n.jpg" alt="">-->
          <!--          <span>vominhtri</span>-->
          <button mat-flat-button>Play</button>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
