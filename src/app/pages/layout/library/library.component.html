<div class="container">
  <div class="profile-container">
    <app-profile-info></app-profile-info>
  </div>
  <div class="library-container">
    <cdk-virtual-scroll-viewport itemSize="50" class="library-scroll">
      <div class="quiz-list">
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
        <app-general-info></app-general-info>
      </div>
    </cdk-virtual-scroll-viewport>


    <div class="content-container">
      <mat-card appearance="outlined">
        <mat-card-content>
          <div class="quiz-detail">
            <div class="quiz-detail__info">
              <p class="question">Summer escapade with Up
              </p>
              <div class="row-info">
                <div class="num-questions">
                  <mat-icon fontIcon="list"></mat-icon>
                  <span>8 Question</span>
                </div>
                <div class="category">
                  <img src="assets/images/ellipse2.png" alt="menu Pic">
                  <span>Math</span>
                </div>
              </div>
              <div class="row-creator">
                <button mat-flat-button>Play</button>
                <p>
                  <mat-slide-toggle labelPosition="before" (click)="toggleAnswer()" class="primary-slide-toggle">Show
                    answer
                  </mat-slide-toggle>
                </p>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <cdk-virtual-scroll-viewport itemSize="50" class="quiz-scroll">
        <div class="quiz-content">
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>
          <app-quiz-detail [showAnswer]=showAnswer></app-quiz-detail>


        </div>
      </cdk-virtual-scroll-viewport>
    </div>


  </div>
</div>
