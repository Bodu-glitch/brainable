<div class="container">
  <div class="quiz-info">
    <div class="quiz-info__image">
      <img src="assets/images/quiz.png" alt="">
    </div>

    <div class="quiz-info__content">
      <p class="title">Summer escapade with Up</p>
      <button mat-flat-button class="btn-action">Host live</button>
      <p class="description">Explore the wilderness and seek adventure with the characters from Up! Â©Disney/Pixar. All
        rights reserved.</p>
    </div>

    <div class="quiz-info__creator">
      <div class="avatar">
        <img src="assets/images/395745172_1260986104564997_8063042522606081073_n.jpg" alt="">
      </div>
      <div class="info">
        <p class="name">Disney_Official</p>
        <p class="update-time">Updated 1 month ago</p>
      </div>
    </div>

  </div>
  <div class="quiz-detail">
    <div class="quiz-detail__header">
      <span class="number-question">Question(12)</span>
      <span class="btn-show" (click)="toggleAnswer()">Show answer</span>
    </div>

        <app-quiz-detail [showAnswer]="showAnswer"></app-quiz-detail>

</div>
