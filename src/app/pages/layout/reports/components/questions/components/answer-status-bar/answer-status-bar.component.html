<div class="container">
  <div class="line"></div>
  <div class="status-bar">
    <div class="status-item">
      <div class="status-info">
        <span class="status-label">Correct</span>
        <span class="status-count">{{ correctCount }} students</span>
      </div>
      <div class="status-progress">
        <mat-progress-bar
          mode="determinate"
          [value]="calculatePercentage(correctCount, totalCount)"
          class="correct">
        </mat-progress-bar>
      </div>
    </div>
    <div class="status-item">
      <div class="status-info">
        <span class="status-label">Incorrect</span>
        <span class="status-count">{{ inCorrectCount }} students</span>
      </div>
      <div class="status-progress">
        <mat-progress-bar
          mode="determinate"
          [value]="calculatePercentage(inCorrectCount, totalCount)"
          class="inCorrect">
        </mat-progress-bar>
      </div>
    </div>

    <!--      <div class="status-info">-->

    <!--        <span class="status-count">23 students</span>-->
    <!--      </div>-->

    <!--      </div>-->
    <!--    </div>-->
  </div>


</div>
