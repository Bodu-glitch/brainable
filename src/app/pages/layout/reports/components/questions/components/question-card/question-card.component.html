<mat-card appearance="outlined">
  <mat-card-content>
    <div id="question-head-bar">
      <div id="question-hb-left">
        <div class="check">
          <mat-chip>
            <span class="material-symbols-outlined">check_box</span>
            <span id="text">Multiple choice</span>
          </mat-chip>
        </div>
        <div class="check">
          <mat-chip>
            <span class="material-symbols-outlined">grade</span>
            <span id="text1" style="margin-right: 4px;">1</span>
            <span id="text2">Point</span>
          </mat-chip>
        </div>
      </div>
      <div id="question-hb-right">
        <div class="question-hb-right-text">
          <mat-progress-spinner
            class="example-margin"
            [mode]="mode"
            [value]="value"
            [diameter]="30">
          </mat-progress-spinner>
          <p class="data-number">76%</p>
          <p>Accuracy</p>
        </div>
        <div class="line"></div>
        <div class="question-hb-right-text">
          <p class="data-number">8s</p>
          <p> Avg.time</p>
        </div>
      </div>
    </div>
    <div id="question-body">
      <span class="question-title">Question</span>
      <div id="question-format">
        <div id="question-display">
          <p>1. Cương lĩnh xây dựng đất nước trong thời kỳ quá độ lên chủ nghĩa xã hội (bổ sung, phát triển năm 2011) đã
            phát triển mô hình chủ nghĩa xã hội Việt Nam với mấy đặc trưng</p>
        </div>
      </div>

      <div class="option-body">
        <span class="option-title">Options</span>
        <div id="question-data">
          <div id="question-options-left">
            <app-quiz-result></app-quiz-result>
          </div>
          <div id="question-statistics-right">
            <app-answer-status-bar></app-answer-status-bar>
          </div>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
