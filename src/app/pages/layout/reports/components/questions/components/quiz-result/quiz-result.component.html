<div class="container">
  <div class="question-multiple-choice">
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">A</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">{{questionRecord.question.option1}}</span>
          <span class="number">{{questionRecord.countA}}</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" [value]="calculatePercentage(questionRecord.countA, (gameReport$|async)?.gameRecords!)" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">B</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">{{questionRecord.question.option2}}</span>
          <span class="number">{{questionRecord.countB}}</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" [value]="calculatePercentage(questionRecord.countB, (gameReport$|async)?.gameRecords!)" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">C</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">{{questionRecord.question.option3}}</span>
          <span class="number">{{questionRecord.countC}}</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" [value]="calculatePercentage(questionRecord.countC, (gameReport$|async)?.gameRecords!)" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">D</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">{{questionRecord.question.option4}}</span>
          <span class="number">{{questionRecord.countD}}</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" [value]="calculatePercentage(questionRecord.countD, (gameReport$|async)?.gameRecords!)" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
  </div>
</div>
