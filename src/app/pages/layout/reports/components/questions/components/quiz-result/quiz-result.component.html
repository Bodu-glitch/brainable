<div class="container">
  <div class="question-multiple-choice">
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">A</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">5</span>
          <span class="number">9 answered</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" value="10" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">B</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">4</span>
          <span class="number">10 answered</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" value="50" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">C</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">7</span>
          <span class="number">25 answered</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" value="20" class="process-bar-correct"></mat-progress-bar>
        </div>
      </div>
    </div>
    <div class="circle-and-number-container">
      <div class="circle-container">
        <span class="letter">D</span>
      </div>
      <div class="ques-info">
        <div class="ques-ans">
          <span class="ans">5</span>
          <span class="number">85 answered</span>
        </div>
        <div class="progress-bar-container">
          <mat-progress-bar mode="determinate" value="20" class="process-bar-wrong"></mat-progress-bar>
        </div>
      </div>
    </div>
  </div>
</div>
